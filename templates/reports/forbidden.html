{% extends 'base.html' %}

{% block title %}Access Denied - Task Manager{% endblock %}

{% block content %}
<div class="min-h-96 flex items-center justify-center">
    <div class="text-center">
        <div class="mx-auto h-24 w-24 text-red-400">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>
        <h1 class="mt-4 text-3xl font-bold text-gray-900">Access Denied</h1>
        <p class="mt-2 text-lg text-gray-600">{{ message|default:"You do not have permission to access this page." }}</p>
        <div class="mt-6">
            <a href="{% url 'tasks:dashboard' %}" 
               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Return to Dashboard
            </a>
        </div>
        <p class="mt-4 text-sm text-gray-500">
            If you believe this is an error, please contact your administrator.
        </p>
    </div>
</div>
{% endblock %}
