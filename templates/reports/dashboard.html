{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-300">403</h1>
        <h2 class="mt-4 text-2xl font-semibold text-gray-700">Access Denied</h2>
        <p class="mt-2 text-gray-500">
            {{ message|default:"You do not have permission to access this page." }}
        </p>
        <a href="{% url 'tasks:dashboard' %}" 
           class="mt-6 inline-block px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
